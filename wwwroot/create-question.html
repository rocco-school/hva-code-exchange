<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Use bootstrap -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
    <title>SE Code Exchange</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/create-question.css"/>
</head>
<body>
<!-- This HTML page is called first when the website is called in the browser -->

<main>
    <div class="container">

        <!-- Page Title -->
        <h1 class="title">Write a Question</h1>

        <!-- Section for Question Title -->
        <section class="question-section question-title-section">
            <div class="question-title-container">
                <div class="custom-text-field">
                    <label for="questionTitle" class="label">Title</label>

                    <input type="text" id="questionTitle" name="questionTitle" class="question-title-input"/>
                </div>
            </div>
        </section>

        <!-- Section for Question Body -->
        <section class="question-section question-body-section">
            <div class="question-container">
                <div class="custom-text-field">
                    <label for="problemDescription" class="label">Problem</label>

                    <textarea id="problemDescription" name="problemDescription"
                              class="question-body-textarea"></textarea>
                </div>
            </div>
        </section>

        <!-- Section for Tags -->
        <section class="question-section tags-section">
            <div class="tag-container">
                <div class="custom-text-field">
                    <label for="tags_input" class="label">Tags</label>
                </div>

                <div class="tag-container--inner">
                    <div class="custom-select open">
                        <div class="select-box">
                            <input type="text" class="tags_input" id="tags_input" name="tags" hidden/>
                            <div class="selected-options">

                            </div>
                            <div class="arrow">
                                <i class="fa fa-angle-down"></i>
                            </div>
                        </div>
                        <div class="options">
                            <div class="option-search-tags">
                                <input type="text" class="search-tags" placeholder="Search tags..."/>
                                <button type="button" class="clear"><i class="fa fa-close"></i></button>
                            </div>
                            <div class="option all-tags" data-value="All">Select All</div>
                            <div class="no-result-message" style="display: none">No result match</div>
                        </div>
                        <div class="tag_error_msg error"></div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Section for submitting -->
        <section class="question-section submit-section">
            <div class="submit-container">
                <button class="button">Post question</button>

                <a class="discard-button">Discord question</a>
            </div>
        </section>


    </div>
</main>
<!--  This typescript file (create-question.ts) is called and executed here -->
<script src="/src/create-question.ts" type="module"></script>
</body>
</html>
