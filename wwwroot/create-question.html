<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SE Code Exchange</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/text-editor.css"/>
    <link rel="stylesheet" href="./assets/css/general.css"/>
    <link rel="stylesheet" href="./assets/css/navbar.css"/>
    <link rel="stylesheet" href="./assets/css/sidebar.css"/>
    <link rel="stylesheet" href="assets/css/page/create-question.css"/>
</head>
<body>
<!-- This HTML page is called first when the website is called in the browser -->

<!-- Sidebar Section -->
<aside class="sidebarMenu">
    <div class="container">
        <!-- Close button for the sidebar -->
        <div><img id="sidebarClose" class="siderbarClose" src="assets/img/svg/burgerMenuClose.svg"
                  alt="siderbarClose"></div>
        <!-- Sidebar menu buttons -->
        <ul class="containerButtons">
            <li>
                <button id="homeButton">Home</button>
            </li>
            <li>
                <button id="aboutButton">about</button>
            </li>
            <li>
                <button id="questionsButton">Questions</button>
            </li>
        </ul>
    </div>
</aside>

<!-- Navbar Section -->
<nav class="navbar">
    <ul class="container">
        <!-- Burger menu icon -->
        <li><img id="burgerMenu" class="burgerMenu" src="assets/img/svg/burgerMenu.svg" alt="burgerMenu"></li>
        <!-- Code Exchange logo -->
        <li><img id="codeExchangeLogo" src="assets/img/code_exchange.png" alt="codeExchangeLogo"></li>
        <!-- Search bar input -->
        <li><input id="searchBarInput" type="text" placeholder="  search..."></li>
        <!-- Sign up and log in buttons -->
        <li>
            <button id="signupButton">sign up</button>
        </li>
        <li>
            <button id="loginButton">log in</button>
        </li>
    </ul>
</nav>


<main>
    <div class="create-question-container">

        <!-- Page Title -->
        <h1 class="title">Write a Question</h1>

        <!-- Section for Question Title -->
        <section class="question-section question-title-section">
            <div class="question-title-container">
                <div class="custom-text-field">
                    <label for="questionTitle" class="label">Title</label>

                    <input type="text" id="questionTitle" name="questionTitle" class="question-title-input"/>
                </div>
            </div>
        </section>

        <!-- Section for Question Body -->
        <section class="question-section question-body-section">
            <div class="question-container">
                <div class="question-container--inner">
                    <div class="row">
                        <div class="col">
                            <div class="first box">
                                <button class="button" type="button">
                                    <i class="fa fa-header" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="third box">
                                <button type="button" class="button bold">
                                    <i class="fa fa-bold" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="button italic">
                                    <i class="fa fa-italic" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="button underline">
                                    <i class="fa fa-underline" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="button inline-code">
                                    <i class="fa fa-code" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="button code-block">
                                    <i class="fa fa-file-code-o" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="fourth box">
                                <button type="button" class="button list-button">
                                    <i class="fa fa-list" aria-hidden="true"></i>
                                </button>
                                <input type="color" class="color-picker">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <div class="question-body-textarea" contenteditable="true"
                                 aria-placeholder="Your text here "></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section for Tags -->
        <section class="question-section tags-section">
            <div class="tag-container">
                <div class="custom-text-field">
                    <label for="tags_input" class="label">Tags</label>
                </div>

                <div class="tag-container--inner">
                    <div class="custom-select open">
                        <div class="select-box" tabindex="0">
                            <input type="text" class="tags_input" id="tags_input" name="tags" hidden/>
                            <div class="selected-options">

                            </div>
                            <div class="arrow">
                                <i class="fa fa-angle-down open-select-box"></i>
                            </div>
                        </div>
                        <div class="options">
                            <div class="option-search-tags">
                                <input type="text" class="search-tags" placeholder="Search tags..."/>
                                <button type="button" class="clear"><i class="fa fa-close"></i></button>
                            </div>
                            <div class="option all-tags" tabindex="0" data-value="All">Select All</div>
                            <div class="no-result-message hidden">No result match</div>
                        </div>
                        <div class="tag_error_msg error"></div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Section for submitting -->
        <section class="question-section submit-section">
            <div class="submit-container">
                <button class="submit-button btn_submit">Post question</button>

                <a tabindex="0" class="discard-button">Discord question</a>
            </div>
        </section>


    </div>
</main>
<!--  This typescript file (create-questions.ts) is called and executed here -->
<script src="/src/index.ts" type="module"></script>
<script src="/src/create-question.ts" type="module"></script>
</body>
</html>
