<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/x-icon" href="assets/img/icons/coding-icon.png">
    <title>SE Code Exchange</title>

    <script src="https://kit.fontawesome.com/c907be94f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/general.css"/>
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/page/questions.css"/>
</head>
<body>

<!-- Sidebar Section -->
<aside class="sidebarMenu">
    <div class="sidebarContainer">
        <div class="containerButtons">
            <div class="sidebarButtons">
                <div class="sidebarButtons-cover">
                    <a href="homepage.html" class="buttonItem" id="homeButton">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </div>

                <div class="sidebarButtons-cover">
                    <a href="index.html" class="buttonItem" id="aboutButton">
                        <i class="fa-regular fa-window-maximize"></i>
                        <span>About</span>
                    </a>
                </div>

                <div class="sidebarButtons-cover">
                    <a href="homepage.html" class="buttonItem" id="questionsButton">
                        <i class="fa-solid fa-circle-question"></i>
                        <span>Questions</span>
                    </a>
                </div>

            </div>
        </div>
    </div>
</aside>

<!-- Navbar Section -->
<nav class="navbar">
    <div class="container">
        <img id="burgerMenu" class="burgerMenu" src="assets/img/svg/burgerMenu.svg" alt="burgerMenu">

        <div class="centered-block">
            <img id="codeExchangeLogo" src="assets/img/code_exchange.png" alt="codeExchangeLogo">
        </div>
        <div class="end-block">
            <div class="logged-out hidden">
                <button id="signupButton">sign up</button>
                <button id="loginButton">log in</button>
            </div>

            <div class="profile-block hidden">
                <img tabindex="0" class="profilePicture" src="" alt="Profile picture Button">

                <div class="userDropdown hidden">
                    <div id="arrow" class="tooltip-arrow-up"></div>

                    <div class="personalInfo">
                        <div class="nameCardUsername"></div>
                        <div class="nameCardEmail"></div>
                    </div>
                    <ul class="avatarButtons" aria-labelledby="avatarButton">
                        <li class="avatarButton-cover">
                            <a href="user-page.html" class="avatarButton"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
                        </li>
                    </ul>
                    <div class="sign-out-block py-1">
                        <a tabindex="0" class="avatarButton signOut"><i class="fa-solid fa-right-from-bracket"></i> Sign out</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>

<!-- This HTML page is called first when the website is called in the browser -->
<main>
    <div class="questions-container">

        <div class="button">
            <button type="button" class="button create-question">Ask question</button>
        </div>

        <table class="table table-fit table-dark table-striped">
            <tbody class="questions-body">

            </tbody>
        </table>

        <div class="pagination">
            <div class="prev">
                <i class="fa-solid fa-angle-right prev-icon paginate-icon"></i>
                <i class="fa-solid fa-angles-right prev-all-icon paginate-icon"></i>
            </div>
            <div class="pages">

            </div>
            <div class="next">
                <i class="fa-solid fa-angle-right next-icon paginate-icon"></i>
                <i class="fa-solid fa-angles-right next-all-icon paginate-icon"></i>
            </div>
        </div>
    </div>
</main>
<!-- This typescript file (questions.ts) is called and executed here  -->
<script src="/src/index.ts" type="module"></script>
<script src="/src/questions.ts" type="module"></script>
</body>
</html>
