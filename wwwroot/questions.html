<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SE Code Exchange</title>

    <link rel="stylesheet" href="assets/css/page/questions.css"/>
    <link rel="stylesheet" href="./assets/css/general.css"/>
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
</head>
<body>

<!-- Sidebar Section -->
<aside class="sidebarMenu">
    <div class="container">
        <!-- Close button for the sidebar -->
        <div><img id="sidebarClose" class="siderbarClose" src="assets/img/svg/burgerMenuClose.svg"
                  alt="siderbarClose"></div>
        <!-- Sidebar menu buttons -->
        <ul class="containerButtons">
            <li>
                <button id="homeButton">Home</button>
            </li>
            <li>
                <button id="aboutButton">about</button>
            </li>
            <li>
                <button id="questionsButton">Questions</button>
            </li>
        </ul>
    </div>
</aside>

<!-- Navbar Section -->
<nav class="navbar">
    <ul class="container">
        <!-- Burger menu icon -->
        <li><img id="burgerMenu" class="burgerMenu" src="assets/img/svg/burgerMenu.svg" alt="burgerMenu"></li>
        <!-- Code Exchange logo -->
        <li><img id="codeExchangeLogo" src="assets/img/code_exchange.png" alt="codeExchangeLogo"></li>
        <!-- Search bar input -->
        <li><input id="searchBarInput" type="text" placeholder="  search..."></li>
        <!-- Sign up and log in buttons -->
        <li>
            <button id="signupButton">sign up</button>
        </li>
        <li>
            <button id="loginButton">log in</button>
        </li>
    </ul>
</nav>

<!-- This HTML page is called first when the website is called in the browser -->
<main>
    <div class="questions-container">

        <div class="button">
            <button type="button" class="button create-question">Ask question</button>
        </div>

        <table class="table table-fit table-dark table-striped">
            <tbody class="questions-body">

            </tbody>
        </table>
    </div>
</main>
<!-- This typescript file (questions.ts) is called and executed here  -->
<script src="/src/questions.ts" type="module"></script>
<script src="/src/index.ts" type="module"></script>
</body>
</html>
