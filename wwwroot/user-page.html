<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon and stylesheets -->
    <script src="https://kit.fontawesome.com/c907be94f8.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/img/icons/coding-icon.png">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/page/create-question.css">
    <link rel="stylesheet" href="assets/css/page/userpage.css">

    <!-- Page title -->
    <title>User Page - CodeExchange</title>
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar">
    <ul class="container">
        <!-- Burger menu icon -->
        <li><img id="burgerMenu" class="burgerMenu" src="assets/img/svg/burgerMenu.svg" alt="burgerMenu"></li>
        <!-- CodeExchange logo -->
        <li><img id="codeExchangeLogo" src="assets/img/code_exchange.png" alt="codeExchangeLogo"></li>
        <!-- Sign up and log in buttons -->
        <li>
            <button id="signupButton">sign up</button>
        </li>
        <li>
            <button id="loginButton">log in</button>
        </li>
    </ul>
</nav>

<!-- Sidebar menu -->
<aside class="sidebarMenu">
    <div class="container">
        <!-- Close sidebar icon -->
        <div><img id="sidebarClose" class="siderbarClose" src="assets/img/svg/burgerMenuClose.svg"
                  alt="siderbarClose"></div>
        <!-- Navigation buttons in the sidebar -->
        <ul class="containerButtons">
            <li>
                <button id="homeButton">Home</button>
            </li>
            <li>
                <button id="aboutButton">about</button>
            </li>
            <li>
                <button id="questionsButton">Questions</button>
            </li>
        </ul>
    </div>
</aside>

<main>
    <!-- User profile header -->
    <header class="profileHeader">
        <div class="profileHeaderContainer">
            <!-- User's profile picture and username -->
            <div class="profileNameCard">
<!--                <img src="" id="profilePictureUser"-->
<!--                     alt="User's profile avatar">-->
                <div class="profile-pic">
                    <label class="label" for="file">
                        <span class="glyphicon glyphicon-camera"></span>
                        <span>Change Profile picture</span>
                    </label>
                    <input id="file" type="file"/>
                    <img class="profile-picture" src="https://ui-avatars.com/api/?name=Rocco Reus" id="output" alt="Profile picture" />
                </div>



                <div class="nameAndRankContainer">
                    <div class="nameCardUsername" id="usernameUser"></div>
                    <div class="userStats">
                        <ul class="userStatsContainer">
                            <li><i class="fa-solid fa-cake-candles"></i>
                                <div id="birthdayUser"></div>
                            </li>
                            <li><i class="fa-solid fa-clock"></i>
                                <div id="yearsOfExperienceUser"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Edit profile button -->
            <button class="editProfileBtn" id="editProfile">Edit profile</button>
        </div>
    </header>

    <!-- Profile tabs section for user -->
    <section class="profileTabs">
        <ul class="profileTabsContainer">
            <!-- Profile, Questions, Answers, Settings tabs -->
            <li>
                <button id="userProfileBtn">Profile</button>
            </li>
            <li>
                <button id="userQuestionsBtn">Questions</button>
            </li>
            <li>
                <button id="userAnswersBtn">Answers</button>
            </li>
            <li>
                <button id="userSettingsBtn">Edit</button>
            </li>
        </ul>
    </section>

    <!-- Profile section -->
    <section class="publicProfileSection hidden">
        <!-- <h2>About me</h2>
        <div class="aboutMeText" id="aboutMeText">
The fact is that the comments that have been made and the issues that have surfaced over the last few weeks reflect the complexities of race in this country that we've never really worked through - a part of our union that we have yet to perfect. On November 4th, we must stand up and say: "Eight is enough." These are the Americans that I know. And now is the time to keep the promise of equal pay for an equal day's work, because I want my daughters to have exactly the same opportunities as your sons. It's a story with a simple truth: that violence is a dead end.<br>
<br>
Thank you, God Bless you, and God Bless the United States of America.

            here comes the about me from data base
        </div> -->

        <div class="profileStats">
            <h3>expertise</h3>
            <ul class="profileExpertise">
            </ul>
        </div>

    </section>

    <!-- Edit profile section -->
    <section class="editProfileSection">
        <!-- Section title -->
        <h1>Edit your profile</h1>

        <!-- Public Information -->
        <h2>Public Information</h2>


        <!-- Input fields for username, password, email, expertise, and about me -->
        <h3>username</h3>
        <input type="text" name="username" id="usernameInput" disabled>

        <h3>birthday</h3>
        <input type="date" name="birthday" id="birthdayInput" disabled>

        <h3>programming experience</h3>
        <input type="text" name="programmingExperience" id="programmingExperienceInput" disabled>

        <h3>password</h3>
        <button name="password" id="editPasswordBtn" disabled>edit</button>

        <h3>email</h3>
        <input type="text" name="email" id="emailInput" disabled>

        <h3>expertise</h3>
        <div class="custom-select open">
            <div class="select-box" tabindex="0">
                <input type="text" class="tags_input" id="tags_input" name="tags" hidden/>
                <div class="selected-options">

                </div>
                <div class="arrow">
                    <i class="fa fa-angle-down open-select-box"></i>
                </div>
            </div>
            <div class="options">
                <div class="option-search-tags">
                    <input type="text" class="search-tags" placeholder="Search tags..."/>
                    <button type="button" class="clear"><i class="fa fa-close"></i></button>
                </div>
                <div class="option all-tags" tabindex="0" data-value="All">Select All</div>
                <div class="no-result-message hidden">No result match</div>
            </div>
            <div class="tag_error_msg error"></div>
        </div>

        <!-- Personal Information -->
        <h2>Personal Information</h2>

        <!-- Input fields for firstname and lastname -->
        <h3>firstname</h3>
        <input type="text" name="firstname" id="firstnameInput" disabled>

        <h3>lastname</h3>
        <input type="text" name="lastname" id="lastnameInput" disabled>

        <!-- Action buttons: Save, Edit, Discard -->
        <div class="actionButtons">
            <ul class="actionButtonsContainer">
                <li>
                    <button id="saveBtn" class="hidden">Save</button>
                </li>
                <li>
                    <button id="editBtn" class="">Edit</button>
                </li>
                <li>
                    <button id="discardBtn" class="hidden">Discard</button>
                </li>
            </ul>
        </div>

    </section>

    <section class="passwordSection hidden">
        <div class="passwordSectionContainer">
            <button id="passwordCloseBtn">x</button>
            <h1>Change Password</h1>

            <!-- TODO password comparison -->
            <!-- <h3>old password</h3>
            <input type="text" name="oldPassword" id="oldPasswordInput"> -->

            <div class="passwordBox">
                <h3>new password</h3>
                <input type="text" name="newPassword" id="newPasswordInput">
            </div>

            <div class="passwordBox">
                <h3>confirm password</h3>
                <input type="text" name="confirmPassword" id="confirmPasswordInput">
            </div>

            <div class="errorMessage hidden" id="errorPasswordMessageBox"></div>

            <button id="changePasswordBtn">Change password</button>
        </div>
    </section>
</main>


<!-- TypeScript file inclusion -->
<script src="/src/index.ts" type="module"></script>
<script src="/src/userpage.ts" type="module"></script>
</body>
</html>
