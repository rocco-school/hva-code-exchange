<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/icons/coding-icon.png">

    <!-- Favicon and stylesheets -->
    <script src="https://kit.fontawesome.com/c907be94f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/component/button.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/custom-select.css">
    <link rel="stylesheet" href="assets/css/page/userpage.css">
    <link rel="stylesheet" href="assets/css/component/hide.css"/>

    <!-- Page title -->
    <title>User Page - CodeExchange</title>
</head>
<body>

<!-- Sidebar Section -->
<aside class="sidebarMenu">
    <div class="sidebarContainer">
        <div class="containerButtons">
            <div class="sidebarButtons">
                <div class="sidebarButtons-cover">
                    <a href="index.html" class="buttonItem" id="homeButton">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </div>

                <div class="sidebarButtons-cover">
                    <a href="questions.html" class="buttonItem" id="questionsButton">
                        <i class="fa-solid fa-circle-question"></i>
                        <span>Questions</span>
                    </a>
                </div>

                <div class="sidebarButtons-cover hidden">
                    <a href="user-page.html" class="buttonItem" id="profileButton">
                        <i class="fa-solid fa-user"></i>
                        <span>User profile</span>
                    </a>
                </div>

            </div>
        </div>
    </div>
</aside>

<!-- Navbar Section -->
<nav class="navbar">
    <div class="container">
        <img id="burgerMenu" class="burgerMenu" src="assets/img/svg/burgerMenu.svg" alt="burgerMenu">

        <div class="centered-block">
            <img id="codeExchangeLogo" src="assets/img/code_exchange.png" alt="codeExchangeLogo">
        </div>
        <div class="end-block">
            <div class="logged-out hidden">
                <button id="signupButton">sign up</button>
                <button id="loginButton">log in</button>
            </div>

            <div class="profile-block hidden">
                <img tabindex="0" class="profilePicture" src="" alt="Profile picture Button">

                <div class="userDropdown hidden">
                    <div id="arrow" class="tooltip-arrow-up"></div>

                    <div class="personalInfo">
                        <div class="nameCardUsername"></div>
                        <div class="nameCardEmail"></div>
                    </div>
                    <ul class="avatarButtons" aria-labelledby="avatarButton">
                        <li class="avatarButton-cover">
                            <a href="user-page.html" class="avatarButton"><i
                                class="fa-solid fa-chart-pie"></i> Dashboard</a>
                        </li>
                    </ul>
                    <div class="sign-out-block py-1">
                        <a tabindex="0" class="avatarButton signOut"><i
                            class="fa-solid fa-right-from-bracket"></i> Sign out</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>

<main>
    <!-- User profile header -->
    <header class="profileHeader">
        <div class="profileHeaderContainer">
            <!-- User's profile picture and username -->
            <div class="profileNameCard">
                <div class="profile-pic">
                    <label class="label" for="file">
                        <span class="labelText">Change Profile picture</span>
                    </label>
                    <input class="hidden" id="file" type="file"/>
                    <img class="profile-picture" src="" id="output" alt="Profile picture"/>
                </div>


                <div class="nameAndRankContainer">
                    <div class="nameCardUsername" id="usernameUser"></div>
                    <div class="userStats">
                        <div class="userStatsContainer">
                            <div class="memberSinceBlock">
                                <i class="fa-solid fa-cake-candles"></i>
                                <div class="memberUser"></div>
                            </div>
                            <div class="experienceBlock">
                                <i class="fa-solid fa-clock"></i>
                                <div class="yearsOfExperienceUser"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttonContainer">
                <button type="submit" class="deleteUserButton button"><i
                    class="fa-solid fa-trash-can"></i>Delete account
                </button>
            </div>
        </div>
    </header>

    <!-- Profile tabs section for user -->
    <section class="profileTabs">
        <div class="profileTabsContainer">
            <a class="profile-tab userProfile">
                <div>Profile</div>
            </a>
            <a class="profile-tab userActivity is-active">
                <div>Activity</div>
            </a>
            <a class="profile-tab userSettings">
                <div>Settings</div>
            </a>
        </div>
    </section>

    <!-- Profile Sections -->
    <section class="userProfileSection content">

    </section>

    <section class="editProfileSection content hidden">
        <!-- Section title -->
        <div class="editTitle">
            <h1>Edit your profile</h1>
        </div>

        <!-- Public Information -->
        <div class="changePublicInfo edit-block">

            <form class="edit-user" onsubmit="return false;">
                <h3 class="edit-title">General information</h3>
                <div class="edit-block--inner">
                    <div class="field-container">
                        <div class="infoBlock grid-item">


                            <div class="firstnameBlock info-block">
                                <label for="firstnameInput"
                                       class="firstnameTitle inputLabel">Firstname</label>
                                <input class="firstnameInput inputBox" type="text" name="firstname"
                                       id="firstnameInput" required>
                            </div>

                            <div class="usernameInfo info-block">
                                <label for="usernameInput" class="usernameTitle inputLabel">Username</label>
                                <input class="usernameInput inputBox" type="text" name="username"
                                       id="usernameInput" required>
                            </div>

                            <div class="experienceInfo info-block">
                                <label for="experienceInput" class="experienceTitle inputLabel">Programming
                                    experience</label>
                                <input class="experienceInput inputBox" type="number"
                                       name="programmingExperience" id="experienceInput" required>
                            </div>

                        </div>

                        <div class="infoBlock grid-item">

                            <div class="lastnameBlock info-block">
                                <label for="lastnameInput" class="lastnameTitle inputLabel">Lastname</label>
                                <input class="lastnameInput inputBox" type="text" name="lastname"
                                       id="lastnameInput" required>
                            </div>

                            <div class="birthdayInfo info-block">
                                <label for="birthdayInput" class="birthdayTitle inputLabel">Birthday</label>
                                <input class="birthdayInput inputBox" type="date" name="birthday"
                                       id="birthdayInput" required>
                            </div>

                            <div class="emailInfo info-block">
                                <label for="emailInput" class="emailTitle inputLabel">Email</label>
                                <input class="emailInput inputBox" type="text" name="email" id="emailInput"
                                       required>
                            </div>

                        </div>

                        <div class="expertiseInfo grid-item">
                            <label for="tags_input" class="expertiseTitle inputLabel">Expertise</label>
                            <div class="custom-select open">
                                <div class="select-box" tabindex="0">
                                    <input type="text" class="tags_input" id="tags_input" name="tags" hidden/>
                                    <div class="selected-options">

                                    </div>
                                    <div class="arrow">
                                        <i class="fa fa-angle-down open-select-box"></i>
                                    </div>
                                </div>
                                <div class="options">
                                    <div class="option-search-tags">
                                        <input type="text" class="search-tags" placeholder="Search tags..."/>
                                        <button type="button" class="clear"><i class="fa fa-close"></i>
                                        </button>
                                    </div>
                                    <div class="option all-tags" tabindex="0" data-value="All">Select All
                                    </div>
                                    <div class="no-result-message hidden">No result match</div>
                                </div>
                                <div class="tag_error_msg error"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttonContainer">
                    <button type="submit" class="updateUserButton button"><i
                        class="fa-solid fa-pen-to-square"></i>Update
                    </button>
                </div>
            </form>

        </div>


    </section>

    <section class="userActivitySection content ">
        <div class="questionBoxes">
            <div class="questionBoxesContainer">
                <div class="questionSection">
                    <div class="question-title">
                        <h1 class="question-h1" id="questionCount">Questions</h1>
                    </div>
                    <div id="questionsOfUserContainer">

                    </div>
                </div>

                <div class="answerSection">
                    <div class="question-title">
                        <h1 class="question-h1" id="answerCount">Answers by you</h1>
                    </div>
                    <div id="answersOfUserContainer">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="passwordSection hidden">
        <div class="passwordSectionContainer">
            <div class="passwordSectionTitle">
                <h2>Change Password</h2>
                <i class="fa-solid fa-xmark passwordCloseBtn"></i>
            </div>

            <div class="passwordInputs">
                <div class="passwordBox">
                    <label for="oldPasswordInput" class="oldPasswordTitle">Old password</label>
                    <input class="oldPasswordInput inputBox" type="password" name="oldPassword"
                           id="oldPasswordInput">
                    <div class="show-password"><i class="fa-solid fa-eye-slash icon-eye"></i></div>
                </div>

                <div class="passwordBox">
                    <label for="newPasswordInput" class="newPasswordTitle">New password</label>
                    <input class="newPasswordInput inputBox" type="password" name="newPassword"
                           id="newPasswordInput">
                    <div class="show-password"><i class="fa-solid fa-eye-slash icon-eye"></i></div>
                </div>

                <div class="passwordBox">
                    <label for="confirmPasswordInput" class="confirmPasswordTitle">Confirm password</label>
                    <input class="confirmPasswordInput inputBox" type="password" name="confirmPassword"
                           id="confirmPasswordInput">
                    <div class="show-password"><i class="fa-solid fa-eye-slash icon-eye"></i></div>
                </div>
            </div>


            <div class="errorMessage hidden" id="errorPasswordMessageBox"></div>

            <button class="changePasswordBtn">Change password</button>
        </div>
    </section>
</main>


<!-- TypeScript file inclusion -->
<script src="/src/index.ts" type="module"></script>
<script src="/src/userpage.ts" type="module"></script>
</body>
</html>
