<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/x-icon" href="assets/img/icons/coding-icon.png">
    <title>SE Code Exchange</title>

    <script src="https://kit.fontawesome.com/c907be94f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/general.css"/>
    <link rel="stylesheet" href="assets/css/navbar.css"/>
    <link rel="stylesheet" href="assets/css/sidebar.css"/>
    <link rel="stylesheet" href="assets/css/page/create-question.css"/>
    <link rel="stylesheet" href="assets/css/custom-select.css"/>
    <link rel="stylesheet" href="assets/css/text-editor.css"/>
</head>
<body>
<!-- This HTML page is called first when the website is called in the browser -->

<!-- Sidebar Section -->
<aside class="sidebarMenu">
    <div class="sidebarContainer">
        <div class="containerButtons">
            <div class="sidebarButtons">
                <div class="sidebarButtons-cover">
                    <a href="homepage.html" class="buttonItem" id="homeButton">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </div>

                <div class="sidebarButtons-cover">
                    <a href="index.html" class="buttonItem" id="aboutButton">
                        <i class="fa-regular fa-window-maximize"></i>
                        <span>About</span>
                    </a>
                </div>

                <div class="sidebarButtons-cover">
                    <a href="questions.html" class="buttonItem" id="questionsButton">
                        <i class="fa-solid fa-circle-question"></i>
                        <span>Questions</span>
                    </a>
                </div>

            </div>
        </div>
    </div>
</aside>

<!-- Navbar Section -->
<nav class="navbar">
    <div class="container">
        <img id="burgerMenu" class="burgerMenu" src="assets/img/svg/burgerMenu.svg" alt="burgerMenu">

        <div class="centered-block">
            <img id="codeExchangeLogo" src="assets/img/code_exchange.png" alt="codeExchangeLogo">
        </div>
        <div class="end-block">
            <div class="logged-out hidden">
                <button id="signupButton">sign up</button>
                <button id="loginButton">log in</button>
            </div>

            <div class="profile-block hidden">
                <img tabindex="0" class="profilePicture" src="" alt="Profile picture Button">

                <div class="userDropdown hidden">
                    <div id="arrow" class="tooltip-arrow-up"></div>

                    <div class="personalInfo">
                        <div class="nameCardUsername"></div>
                        <div class="nameCardEmail"></div>
                    </div>
                    <ul class="avatarButtons" aria-labelledby="avatarButton">
                        <li class="avatarButton-cover">
                            <a href="user-page.html" class="avatarButton"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
                        </li>
                    </ul>
                    <div class="sign-out-block py-1">
                        <a tabindex="0" class="avatarButton signOut"><i class="fa-solid fa-right-from-bracket"></i> Sign out</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>


<main>

    <!-- Success/Failed/Delete messages -->
    <div class="darkness-container filter hidden">
        <!-- Success message -->
        <div id="successModal" tabindex="-1" aria-hidden="true" class="success-modal">
            <div class="modal-wrapper">
                <div class="modal-content">
                    <!-- Modal content -->
                    <button type="button" class="close-modal-button hidden" data-modal-toggle="successModal">
                        <svg class="close-icon" width="800px" height="800px" viewBox="0 0 512 512"
                             version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <title>cancel</title>
                            <g id="Page-1" stroke="none" stroke-width="1" fill="currentColor"
                               fill-rule="evenodd">
                                <g id="work-case" fill="currentColor"
                                   transform="translate(91.520000, 91.520000)">
                                    <polygon id="Close"
                                             points="328.96 30.2933333 298.666667 1.42108547e-14 164.48 134.4 30.2933333 1.42108547e-14 1.42108547e-14 30.2933333 134.4 164.48 1.42108547e-14 298.666667 30.2933333 328.96 164.48 194.56 298.666667 328.96 328.96 298.666667 194.56 164.48">

                                    </polygon>
                                </g>
                            </g>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>

                    <div class="icon-and-message success-background hidden">
                        <svg class="icon success-background" width="24" height="24" viewBox="0 0 24 24"
                             fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke="currentColor" stroke-width="2"
                                  stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="sr-only">Success</span>
                    </div>
                    <div class="icon-and-message delete-background hidden">
                        <svg class="icon delete-background" width="800px" height="800px" viewBox="0 0 24 24"
                             fill="none">
                            <path d="M10 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M14 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M4 7H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10"
                                  stroke="currentColor"
                                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
                                  stroke="currentColor"
                                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="sr-only">Delete</span>
                    </div>
                    <div class="icon-and-message failed-background hidden">
                        <svg class="icon failed-background" width="800px" height="800px" viewBox="0 0 512 512"
                             version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <g id="Page-1" stroke="none" stroke-width="1" fill="currentColor"
                               fill-rule="evenodd">
                                <g id="work-case" fill="currentColor"
                                   transform="translate(91.520000, 91.520000)">
                                    <polygon id="Close"
                                             points="328.96 30.2933333 298.666667 1.42108547e-14 164.48 134.4 30.2933333 1.42108547e-14 1.42108547e-14 30.2933333 134.4 164.48 1.42108547e-14 298.666667 30.2933333 328.96 164.48 194.56 298.666667 328.96 328.96 298.666667 194.56 164.48">

                                    </polygon>
                                </g>
                            </g>
                        </svg>
                        <span class="sr-only">Delete</span>
                    </div>
                    <p class="message">Successfully created!</p>
                    <button data-modal-toggle="successModal" type="button" class="continue-button hidden">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="create-question-container">

        <!-- Page Title -->
        <h1 class="title">Edit</h1>

        <!-- Section for Question Title -->
        <section class="question-section question-title-section">
            <div class="question-title-container">
                <div class="custom-text-field">
                    <label for="questionTitle" class="label">Title</label>

                    <input type="text" id="questionTitle" name="questionTitle" class="question-title-input"/>
                </div>
            </div>
        </section>

        <!-- Section for Question Body -->
        <section class="question-section question-body-section">
            <div class="question-container">
                <div class="question-container--inner">
                    <div class="text-editor">
                        <div class="text-editor-options">
                            <button id="bold" class="option-button format text-editor-button">
                                <i class="fa-solid fa-bold"></i>
                            </button>
                            <button id="codeBlock" class="option-button text-editor-button">
                                <i class="fa-solid fa-code"></i>
                            </button>
                            <button id="superscript" class="option-button script text-editor-button">
                                <i class="fa-solid fa-superscript"></i>
                            </button>
                            <button id="subscript" class="option-button script text-editor-button">
                                <i class="fa-solid fa-subscript"></i>
                            </button>

                            <button id="insertOrderedList" class="option-button text-editor-button">
                                <div class="fa-solid fa-list-ol"></div>
                            </button>
                            <button id="insertUnorderedList" class="option-button text-editor-button">
                                <i class="fa-solid fa-list"></i>
                            </button>

                            <button id="undo" class="option-button text-editor-button">
                                <i class="fa-solid fa-rotate-left"></i>
                            </button>
                            <button id="redo" class="option-button text-editor-button">
                                <i class="fa-solid fa-rotate-right"></i>
                            </button>

                            <button id="createLink" class="adv-option-button text-editor-button">
                                <i class="fa fa-link"></i>
                            </button>
                            <button id="unlink" class="option-button text-editor-button">
                                <i class="fa fa-unlink"></i>
                            </button>

                            <button id="justifyLeft" class="option-button align text-editor-button">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button id="justifyCenter" class="option-button align text-editor-button">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button id="justifyRight" class="option-button align text-editor-button">
                                <i class="fa-solid fa-align-right"></i>
                            </button>
                            <button id="justifyFull" class="option-button align text-editor-button">
                                <i class="fa-solid fa-align-justify"></i>
                            </button>
                            <button id="indent" class="option-button spacing text-editor-button">
                                <i class="fa-solid fa-indent"></i>
                            </button>
                            <button id="outdent" class="option-button spacing text-editor-button">
                                <i class="fa-solid fa-outdent"></i>
                            </button>
                            <select id="formatBlock" class="adv-option-button text-editor-select">
                                <option value="H1">H1</option>
                                <option value="H2">H2</option>
                                <option value="H3">H3</option>
                                <option value="H4">H4</option>
                                <option value="H5">H5</option>
                                <option value="H6">H6</option>
                            </select>
                            <select id="fontName" class="adv-option-button text-editor-select"></select>
                            <select id="fontSize" class="adv-option-button text-editor-select"></select>

                            <div class="input-wrapper">
                                <input type="color" id="foreColor" class="adv-option-button">
                                <label for="foreColor">Font Color</label>
                            </div>
                            <div class="input-wrapper">
                                <input type="color" id="backColor" class="adv-option-button">
                                <label for="backColor">Highlight Color</label>
                            </div>

                        </div>
                        <div id="text-input" contenteditable="true"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section for Tags -->
        <section class="question-section tags-section">
            <div class="tag-container">
                <div class="custom-text-field">
                    <label for="tags_input" class="label">Tags</label>
                </div>

                <div class="tag-container--inner">
                    <div class="custom-select open">
                        <div class="select-box" tabindex="0">
                            <input type="text" class="tags_input" id="tags_input" name="tags" hidden/>
                            <div class="selected-options">

                            </div>
                            <div class="arrow">
                                <i class="fa fa-angle-down open-select-box"></i>
                            </div>
                        </div>
                        <div class="options">
                            <div class="option-search-tags">
                                <input type="text" class="search-tags" placeholder="Search tags..."/>
                                <button type="button" class="clear"><i class="fa fa-close"></i></button>
                            </div>
                            <div class="option all-tags" tabindex="0" data-value="All">Select All</div>
                            <div class="no-result-message hidden">No result match</div>
                        </div>
                        <div class="tag_error_msg error"></div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Section for submitting -->
        <section class="question-section submit-section">
            <div class="submit-container">
                <button class="submit-button btn_submit">Submit</button>

                <a tabindex="0" class="discard-button">Discard changes</a>
            </div>
        </section>


    </div>
</main>
<!--  This typescript file (create-questions.ts) is called and executed here -->
<script src="/src/index.ts" type="module"></script>
<script src="/src/edit-form.ts" type="module"></script>
</body>
</html>
