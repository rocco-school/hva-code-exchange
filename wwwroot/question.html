<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SE Code Exchange</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/page/question.css"/>
    <link rel="stylesheet" href="assets/css/text-editor.css"/>
    <link rel="stylesheet" href="./assets/css/general.css"/>
    <link rel="stylesheet" href="./assets/css/navbar.css"/>
    <link rel="stylesheet" href="./assets/css/sidebar.css"/>
</head>
<body>

<!-- Sidebar Section -->
<aside class="sidebarMenu">
    <div class="container">
        <!-- Close button for the sidebar -->
        <div><img id="sidebarClose" class="siderbarClose" src="assets/img/svg/burgerMenuClose.svg"
                  alt="siderbarClose"></div>
        <!-- Sidebar menu buttons -->
        <ul class="containerButtons">
            <li>
                <button id="homeButton">Home</button>
            </li>
            <li>
                <button id="aboutButton">about</button>
            </li>
            <li>
                <button id="questionsButton">Questions</button>
            </li>
        </ul>
    </div>
</aside>

<!-- Navbar Section -->
<nav class="navbar">
    <ul class="container">
        <!-- Burger menu icon -->
        <li><img id="burgerMenu" class="burgerMenu" src="assets/img/svg/burgerMenu.svg" alt="burgerMenu"></li>
        <!-- Code Exchange logo -->
        <li><img id="codeExchangeLogo" src="assets/img/code_exchange.png" alt="codeExchangeLogo"></li>
        <!-- Search bar input -->
        <li><input id="searchBarInput" type="text" placeholder="  search..."></li>
        <!-- Sign up and log in buttons -->
        <li>
            <button id="signupButton">sign up</button>
        </li>
        <li>
            <button id="loginButton">log in</button>
        </li>
    </ul>
</nav>

<!-- This HTML page is called first when the website is called in the browser -->
<main>

    <!-- Success/Failed/Delete messages -->
    <div class="darkness-container filter hidden">
        <!-- Success message -->
        <div id="successModal" tabindex="-1" aria-hidden="true" class="success-modal">
            <div class="modal-wrapper">
                <div class="modal-content">
                    <!-- Modal content -->
                    <button type="button" class="close-modal-button hidden" data-modal-toggle="successModal">
                        <svg class="close-icon" width="800px" height="800px" viewBox="0 0 512 512"
                             version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <title>cancel</title>
                            <g id="Page-1" stroke="none" stroke-width="1" fill="currentColor"
                               fill-rule="evenodd">
                                <g id="work-case" fill="currentColor"
                                   transform="translate(91.520000, 91.520000)">
                                    <polygon id="Close"
                                             points="328.96 30.2933333 298.666667 1.42108547e-14 164.48 134.4 30.2933333 1.42108547e-14 1.42108547e-14 30.2933333 134.4 164.48 1.42108547e-14 298.666667 30.2933333 328.96 164.48 194.56 298.666667 328.96 328.96 298.666667 194.56 164.48">

                                    </polygon>
                                </g>
                            </g>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>

                    <div class="icon-and-message success-background hidden">
                        <svg class="icon success-background" width="24" height="24" viewBox="0 0 24 24"
                             fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke="currentColor" stroke-width="2"
                                  stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="sr-only">Success</span>
                    </div>
                    <div class="icon-and-message delete-background hidden">
                        <svg class="icon delete-background" width="800px" height="800px" viewBox="0 0 24 24"
                             fill="none">
                            <path d="M10 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M14 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M4 7H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10"
                                  stroke="currentColor"
                                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
                                  stroke="currentColor"
                                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="sr-only">Delete</span>
                    </div>
                    <div class="icon-and-message failed-background hidden">
                        <svg class="icon failed-background" width="800px" height="800px" viewBox="0 0 512 512"
                             version="1.1" xmlns="http://www.w3.org/2000/svg">
                            <g id="Page-1" stroke="none" stroke-width="1" fill="currentColor"
                               fill-rule="evenodd">
                                <g id="work-case" fill="currentColor"
                                   transform="translate(91.520000, 91.520000)">
                                    <polygon id="Close"
                                             points="328.96 30.2933333 298.666667 1.42108547e-14 164.48 134.4 30.2933333 1.42108547e-14 1.42108547e-14 30.2933333 134.4 164.48 1.42108547e-14 298.666667 30.2933333 328.96 164.48 194.56 298.666667 328.96 328.96 298.666667 194.56 164.48">

                                    </polygon>
                                </g>
                            </g>
                        </svg>
                        <span class="sr-only">Delete</span>
                    </div>
                    <p class="message">Successfully created!</p>
                    <button data-modal-toggle="successModal" type="button" class="continue-button hidden">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="create-question-container">
        <h1 class="question-title"></h1>
        <hr>

        <div class="question">
            <div class="vote">
                <img class="arrow" alt="upvote answer" src="assets/img/icons/arrow-up.svg">
                <span class="upvote-count">0</span>
                <img class="arrow arrow-down" alt="upvote answer" src="assets/img/icons/arrow-up.svg">
            </div>
            <p class="question-body"></p>
        </div>
        <hr>

        <div>
            <span class="answer-count">0</span>
            <span>Answers</span>
        </div>


        <div class="answers">

        </div>

        <h2 class="new-answer-title">new Answer</h2>

        <!-- Section for Question Body -->
        <section class="new-answer-section question-body-section">
            <div class="new-answer-container">
                <div class="new-answer-container--inner">
                    <div class="row">
                        <div class="col">
                            <div class="first box">
                                <button class="button" type="button">
                                    <i class="fa fa-header" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="third box">
                                <button type="button" class="button bold">
                                    <i class="fa fa-bold" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="button italic">
                                    <i class="fa fa-italic" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="button underline">
                                    <i class="fa fa-underline" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="button inline-code">
                                    <i class="fa fa-code" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="button code-block">
                                    <i class="fa fa-file-code-o" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="fourth box">
                                <button type="button" class="button list-button">
                                    <i class="fa fa-list" aria-hidden="true"></i>
                                </button>
                                <input type="color" class="color-picker">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <div class="new-answer-body-textarea" contenteditable="true"
                                 aria-placeholder="Your text here "></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section for submitting -->
        <section class="new-answer-section submit-section">
            <div class="submit-container">
                <button class="submit-button btn_submit">Post answer</button>
            </div>
        </section>
    </div>
</main>
<!--  This typescript file (single-questions.ts) is called and executed here -->
<script src="/src/question.ts" type="module"></script>
<script src="/src/index.ts" type="module"></script>
</body>
</html>
