<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Gebruik bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <title>Registreren bij SE Code Exchange</title>
        <link rel="stylesheet" href="/assets/css/index.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="wrapper">
                    <div class="login-box">
                        <div class="login-section">
                            <img src="/assets/img/code_exchange.png" alt="Logo" class="logo" />
                            <div class="alert alert-danger" role="alert"></div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="password">Voornaam</label>
                                <input type="text" id="firstname" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="password">Achternaam</label>
                                <input type="text" id="lastname" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="username">Gebruikersnaam</label>
                                <input type="text" id="username" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="email">Email</label>
                                <input type="text" id="email" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="password">Wachtwoord</label>
                                <input type="password" id="password" class="form-control form-control-lg" />
                            </div>
                            <div class="d-flex flex-row align-items-center justify-content-between">
                                <button
                                class="p-2 btn btn-primary btn-lg btn-block login-btn"
                                id="signupButton"
                                type="submit"
                            >
                                Registreer
                            </button>
                            <a href="login.html" class="p-2 link-primary">
                                al een account?
                            </a >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Alert berichtje wanneer je goed bent ingelogd -->
        <section>
            <div class="alert alert-primary h-100 d-flex align-items-center justify-content-center flex-column" role="alert">
                <h4 class="alert-heading">Succes!</h4>
                <p>you succesfully created an account and will be redirected to the login page!</p>
            </div>
        </section>
        <!-- Laad Typescript bestand in om deze pagina aan te sturen -->
        <script src="/src/signup.ts" type="module"></script>
    </body>
</html>
